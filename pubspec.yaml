name: simple_mensa
description: "A Mensa app written in Flutter"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.5.0+1
  flutter_bloc: ^8.1.6
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  retrofit_generator: ^8.1.1
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

